services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: dds_db
      POSTGRES_USER: dds_user
      POSTGRES_PASSWORD: dds_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      DB_HOST: db
      POSTGRES_DB: dds_db
      POSTGRES_USER: dds_user
      POSTGRES_PASSWORD: dds_password

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data:
